
<div class="" id="itineraryContainer">
  <div class="col-lg-10 col-lg-push-2">
    <div class="lover row" ng-repeat="date in dates track by date.romantic_date_id">
      <h3>{{date.date}}</h3>
      <ul class="lover-stats">
        <li><strong>date giver: lover #{{date.giver}}</strong></li>
        <li><strong>date asker: lover #{{date.asker}}</strong></li>

        <li>was the date nice? <a ng-click="dateNice(date.romantic_date_id, true, date.asker, date.giver)" >yes</a> <a ng-click="dateNice(date.romantic_date_id, false, date.asker, date.giver)" >no</a></li>
        <li>did the date return contact? <a ng-click="dateContact(date.romantic_date_id, true, date.asker, date.giver)" >yes</a> <a ng-click="dateContact(date.romantic_date_id, false, date.asker, date.giver)" >no</a></li>
        <li>did the date show up? <a ng-click="dateShow(date.romantic_date_id, true, date.asker, date.giver)" >yes</a> <a ng-click="dateShow(date.romantic_date_id, false, date.asker, date.giver)" >no</a></li>
        <hr />
        <li>send a quick message to this user (for instance suggest a place to go):</li>
        <li><form><input type="text" ng-model="date.loveNote"></input><button ng-click="saveMessage(date.romantic_date_id, $index, date.loveNote)">save</button></form></li>
        <li ng-repeat="message in date.messages track by $index">{{message[0].note}}</li>
      </ul>
    </div>
  </div>
</div>
