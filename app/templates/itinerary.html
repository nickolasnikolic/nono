
<div class="" id="itineraryContainer">
  <div class="col-lg-8 col-lg-offset-5">
    <div class="lover row" ng-repeat="date in dates">
      <h3>{{date.date_start}}</h3>
      <ul class="lover-stats">
        <li></li>
        <li>date giver: lover #{{date.giver}}</li>
        <li>date asker: lover #{{date.asker}}</li>
        <li>send a quick message to this user:</li>
        <li><form><textarea></textarea></form></li>
        <li>was the date good? <a id="dateGood">yes</a> <a id="dateNotGood">no</a></li>
      </ul>
    </div>
  </div>
</div>
